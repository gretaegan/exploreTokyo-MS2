<!-------Explore section-->

<section id="areas">
    <div class="container-fluid">
        <h2 class="explore-hdg"> Click on a picture to Explore </h2>
        <hr class="pink-line">
        <div class="row area-pics">
            <div class="col-md-4">
                <div class="area-card">
                    <a href="#shinjuku" id="shinjukupic">
                    <img src="assets/images/shinjuku.jpg" alt="shinjuku" class="img-fluid img-card" onclick="showMap('shinjuku')">
                    <h4 class="area-name"> Shinjuku</h4>
                    <button class="btn btn-hi" onclick="showMap('shinjuku')"> Show on Map</button>
                </a>
                </div>
            </div>
            <div class="col-md-4">
                <div class="area-card">
                    <a href="#shibuya" id="shibuyapic">
                    <img src="assets/images/shibuya-pic.jpg" alt="shibuya" class="img-fluid img-card" onclick="showMap('shibuya')">
                    <h4 class="area-name"> Shibuya</h4>
                    <button class="btn btn-hi" onclick="showMap('shibuya')">Show on Map</button>
                </a>
                </div>
            </div>
            <div class="col-md-4">
                <div class="area-card">
                    <a href="#asakusa" id="asakusapic">
                    <img src="assets/images/asakusa-2.jpeg" alt="asakusa" class="img-fluid img-card" onclick="showMap('asakusa')">
                    <h4 class="area-name"> Asakusa</h4>
                    <button class="btn btn-hi" onclick="showMap('asakusa')">Show on Map</button>
                </a>
                </div> 
            </div>
        </div>
    </div>
</section>

<!------Shinjuku Section--->
<section id="shinjuku-info">
    <h2 id="info-header" class="info-hdg"> </h2>
    <hr class="pink-line">
    <p id="info-description" class="info-txt">
    </p>
    <div class="container-fluid area-options">
        <div class="row">
            <div class="col-md-4">
                    <a href="#map" class="bars map-link">
                        <h3> Bars <i class="fa fa-beer" aria-hidden="true"></i> </h3>
                    </a>
            </div>
            <div class="col-md-4">
                    <a href="#map" class="restaurants map-link">
                        <h3> Restaurants <i class="fa fa-cutlery" aria-hidden="true"></i> </h3>
                    </a>
            </div>
            <div class="col-md-4">
                    <a href="#map" class="hotels map-link">
                        <h3> Hotels <i class="fa fa-bed" aria-hidden="true"></i> </h3>
                    </a>
                </div>
            </div>
        </div>
</section>
