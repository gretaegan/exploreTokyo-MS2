<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/46d65e5d63.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Explore Tokyo</title>
</head>
<body>
<!---------------------Navbar-->
<header>
    <nav class="navbar navbar-expand navbar-light custom-nav">
        <a class="navbar-brand" href="index.html">Explore Tokyo</a>
          <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navMenu"
           aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle naviagation">
             <span class="navbar-toggler-icon"></span>
         </button>
          <div class="collapse navbar-collapse" id="navMenu">
              <ul class="navbar-nav">
                  <li class="nav-item">
                      <a href="#" class="nav-link"> Home </a>
                  </li>
                   <li class="nav-item">
                       <a href="explore.html" class="nav-link"> Highlights </a>
                   </li>
                    <li class="nav-item">
                        <a href="#" target="_blank" class="nav-link"> Contact </a>
                    </li>
              </ul>
          </div>
    </nav>
</header>
<!---------End of Navbar-->

<!---------Hero image section-->

<section>
    <div class="container-fluid">
        <div class="hero-image">
            <div class="hero-text-box">
                <h1 class="hero-hdg"> Explore Tokyo </h1>
                <button class="btn btn-lg explore-btn"> Lets Go! </button>
            </div>
        </div>
    </div>
</section>
<!-------End of Hero image section-->

<!-------Explore section-->

<section id="areas">
    <div class="container-fluid">
        <h2 class="explore-hdg"> Click on an Area to Explore </h2>
        <div class="row area-pics">
            <div class="col-md-4">
                <div class="area-card">
                    <a href="#shinjuku" id="shinjuku">
                    <img src="assets/images/shinjuku.jpg" alt="shinjuku" class="img-fluid img-card">
                    <h4 class="area-name"> Shinjuku</h4>
                </a>
                </div>
            </div>
            <div class="col-md-4">
                <div class="area-card">
                    <a href="#shibuya" id="shibuya">
                    <img src="assets/images/shibuya-pic.jpg" alt="shibuya" class="img-fluid img-card">
                    <h4 class="area-name"> Shibuya</h4>
                </a>
                </div>
            </div>
            <div class="col-md-4">
                <div class="area-card">
                    <a href="#asakusa" id="asakusa">
                    <img src="assets/images/asakusa-2.jpeg" alt="asakusa" class="img-fluid img-card">
                    <h4 class="area-name"> Asakusa</h4>
                </a>
                </div> 
            </div>
        </div>
    </div>
</section>











<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
